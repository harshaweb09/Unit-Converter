<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="main-heading">Metric/Imperial Unit Conversion</h1>
        <input id="number-input" type="text" value="">
        <br>
        <button id="convert-btn">Convert</button>
    </header>
    <main>
        <div class="output">
            <h2>Length (Meter/Feet)</h2>
            <p id="output1">1 meter = 3.281 feet | 1 feet = 0.305 meter</p>
        </div>
        <div class="output">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="output2">1 liter = 0.264 gallon | 1 gallon = 3.785 liter</p>
        </div>
        <div class="output">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="output3">1 kilogram = 2.205 pound | 1 pound = 0.454 kilogram</p>
        </div>
    <script src="index.js"></script>
    </main>
</body>
</html>
